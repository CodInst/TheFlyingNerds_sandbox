            <div class="col-12 col-lg-7 col-xl-7">test</div>

        </div>
        
        <form action="https://formdump.codeinstitute.net" method="Post">
            <label for="subject">Name</label>
            <input id="subject" type="text" name="Subject_variable" placeholder="Your Subject"><br>
            <label for="fullname">Full Name</label>
            <input id="full name" type="text" name="Fullname_variable" placeholder="Full Name"><br>
            <label for="email">Email</label>        
            <input id="email" type="email" name="Email_Variable" placeholder="Your email"><br>
            <label for="phone">Phone</label>        
            <input id="phone" type="number" name="Phone_Variable" placeholder="Your phone"><br>
            <label for="message">Message</label><br>
            <textarea name="Message_Variable" id="message" placeholder="Your message" rows="10" cols="40"></textarea><br>
            <input type="submit" value="Submit">
        </form>

    </main>

    <!-- Footer / contact section -->
